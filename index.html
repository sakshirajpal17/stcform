<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6c35234bf6.js" crossorigin="anonymous"></script>

    <title></title>
</head>

<body background="img bg.jpeg">
    <section>
        <div class="container">
            <span class="heading"> REGISTRATION FORM</span>
            <div class="contactInfo">
                <img class="image" src="download.png" alt="">
                <div class="icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-chrome"></i>
                </div>
                <div class="contactForm">

                    <div class="formbox">
                        <div class="inputbox">
                            <span class="firstname">FIRST NAME</span>
                            <input type="text" class="first" required>
                        </div>
                        <div class="inputbox">
                            <span class="lastname">LAST NAME</span>
                            <input type="text" class="last" required>
                        </div>
                        <div class="inputbox">
                            <span class="regdnum">REGISTRATION NUMBER</span>
                            <label for="minmaxlength" class="reg"></label> <input type="text" id="minmaxlength" minlength="9" maxlength="9">
                        </div>
                        <div class="inputbox">
                            <span class="mobnum">MOBILE NUMBER</span>
                            <label for="minmaxlength" class="mobile"></label> <input type="text" id="minmaxlength" minlength="10" maxlength="10">
                        </div>
                        <div class="inputbox">
                            <span class="emailid">EMAIL ID</span>
                            <label for="email" class="email"></label> <input type="email" id="email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])\x22))\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])\x5d))$">
                        </div>
                        <div> <label for="emailwithtld">Email - TLD Required</label> <input type="email" id="emailwithtld" title="The domain portion of the email address is invalid (the portion after the @)." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])\x22))\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])\x5d))(\.\w{2,})+$"> </div>  
                        <div>
                            <button >submit </button>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </section>

</body>
</html>
